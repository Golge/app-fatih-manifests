apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: db-secret
  namespace: prod
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: vault-secretstore
    kind: SecretStore
  target:
    name: db-secret
    creationPolicy: Owner
  data:
  - secretKey: url
    remoteRef:
      key: javdes/prod/database
      property: url
  - secretKey: username
    remoteRef:
      key: javdes/prod/database
      property: username
  - secretKey: password
    remoteRef:
      key: javdes/prod/database
      property: password
